<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container" id="container">
        <div class="clock-section" id="clock">00:00:00</div>
        <div class="info-section">
            <div class="date" id="date">Loading date...</div>
            <div class="weather" id="weather">Loading weather...</div>
        </div>
    </div>

    <button class="settings-button" id="settings-button">⚙️</button>
    <div class="settings-menu" id="settings-menu">
        <label>
            Text Color: <input type="color" id="text-color-picker">
        </label>
        <label>
            Text Outline Color: <input type="color" id="text-outline-color-picker">
        </label>
        <label>
            Text Outline Thickness: <input type="number" id="text-outline-thickness-dial" min="0" max="10" value="0">
        </label>
        <label>
            <input type="checkbox" id="bold-checkbox"> Bold
        </label>
        <label>
            <input type="checkbox" id="italic-checkbox"> Italic
        </label>
        <label>
            Background Color: <input type="color" id="background-color-picker">
        </label>
        <label>
            <input type="file" id="backgroundImagePicker" accept="image/*">
            <div id="backgroundImg">Background Image: <button onclick="inputClick()">ファイルを選択</button><p id="fileStatus"></p></div>
        </label>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
